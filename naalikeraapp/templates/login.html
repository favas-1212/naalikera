<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Nalikera.com</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJzL31Y9WwQ68jW0XgfszK2fylsZcEJJ96t35p2b5v+tJ9j/Q+Bv2c4uD0z5uQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Define custom colors and font for Tailwind */
        :root {
            --color-primary: #1d8c7c; /* Dark Tropical Green (Nalikera/Coconut Theme) */
            --color-dark: #125c50; /* Deep Green */
            --color-text: #1a202c; /* Dark Text */
            --color-accent: #f59e0b; /* Golden Yellow for highlights/cursor */
        }
        
        /* --- Custom Cursor Style & Animation (The Following Circle) --- */
        @keyframes pulse-border {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 3px solid var(--color-accent); /* Golden Yellow Circle */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            /* The JS now sets left/top. We use translate to center it */
            transform: translate(-50%, -50%); 
            /* We only keep transitions for the hover effects (size/color), not the constant movement */
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), border-color 0.2s, background-color 0.2s;
            mix-blend-mode: normal; 
            animation: pulse-border 2s infinite ease-in-out; 
        }
        
        .interactive {
            cursor: pointer;
        }

        .interactive:hover ~ #cursor-follower {
            /* Enlarges and fills the circle with the primary color on interaction */
            transform: translate(-50%, -50%) scale(2.5); 
            background-color: var(--color-primary);
            border-color: transparent;
            animation: none; 
        }

        /* Scroll Reveal Animation Styles (for subtle loading effect) */
        .scroll-animate {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .scroll-animate.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom gradient text for the logo */
        .logo-gradient {
            background-image: linear-gradient(to right, var(--color-primary), #48bb78);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    <script>
        // Set up Tailwind configuration dynamically for custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-nalikera': 'var(--color-primary)',
                        'dark-nalikera': 'var(--color-dark)',
                        'accent-gold': 'var(--color-accent)',
                        'dark-text': 'var(--color-text)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans text-dark-text min-h-screen bg-gray-50 flex flex-col items-center py-12 px-4">

    <!-- Custom Mouse Follower -->
    <div id="cursor-follower"></div>

    <header class="w-full max-w-2xl mb-10 text-center scroll-animate" data-delay="0.1">
        <!-- Logo - Matched to the main page design -->
        <div class="text-4xl font-extrabold tracking-tight mb-2">
            <span class="logo-gradient interactive">Nalikera.com</span>
        </div>
        <h1 class="text-3xl font-bold text-dark-text mt-4">Login</h1>
        <p class="text-gray-500 mt-2">Access your account as a user or worker.</p>
    </header>

    <!-- Login Form Card -->
    <div class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-gray-100 scroll-animate" data-delay="0.3">
        
        <form onsubmit="return handleLogin(event)" novalidate>
            <div class="grid grid-cols-1 gap-6">
                <div id="credential-section" class="grid grid-cols-1 gap-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <div class="flex items-center border border-gray-200 rounded-xl p-3 bg-white focus-within:border-primary-nalikera transition duration-200 interactive">
                            <i class="fas fa-user text-gray-400 mr-3"></i>
                            <input type="text" id="username" name="username" placeholder="Your username" required class="w-full focus:outline-none placeholder-gray-400 text-sm"/>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="flex items-center border border-gray-200 rounded-xl p-3 bg-white focus-within:border-primary-nalikera transition duration-200 interactive">
                            <i class="fas fa-lock text-gray-400 mr-3"></i>
                            <input type="password" id="password" name="password" placeholder="Your password" class="w-full focus:outline-none placeholder-gray-400 text-sm"/>
                        </div>
                    </div>

                    <!-- Option for User/Worker -->
                    <div>
                        <p class="text-sm text-gray-600 mb-2">Login as:</p>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="user_type" value="customer" checked class="mr-2">
                                User (Customer)
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="user_type" value="vendor" class="mr-2">
                                Worker (Vendor)
                            </label>
                        </div>
                    </div>
                </div>

                <div id="otp-section" class="hidden space-y-4">
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">One-Time Password</label>
                        <div class="flex items-center border border-gray-200 rounded-xl p-3 bg-white focus-within:border-primary-nalikera transition duration-200 interactive">
                            <i class="fas fa-key text-gray-400 mr-3"></i>
                            <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" inputmode="numeric" pattern="\d{6}" maxlength="6" class="w-full focus:outline-none placeholder-gray-400 text-sm"/>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-600">
                        <p>Enter the code sent to <span id="otp-phone-display" class="font-semibold"></span></p>
                        <button type="button" id="login-back-button" class="text-primary-nalikera hover:underline">Edit details</button>
                    </div>
                </div>

                <div id="login-error" class="text-red-500 text-sm hidden"></div>

                <div class="pt-4">
                    <button type="submit" id="login-submit-button" class="w-full py-3 bg-primary-nalikera text-white font-semibold rounded-xl hover:bg-dark-nalikera transition duration-300 shadow-lg interactive text-lg">
                        <span id="login-submit-text">Send OTP</span>
                        <i class="fas fa-sign-in-alt ml-2 transition-transform duration-300"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{% url 'signup' 'customer' %}" class="text-primary-nalikera hover:underline">Register as User</a> or <a href="{% url 'signup' 'vendor' %}" class="text-primary-nalikera hover:underline">Register as Worker</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const cursorFollower = document.getElementById('cursor-follower');
            
            // --- 1. Smoother Custom Mouse Follower Logic using Lerp and rAF ---
            let currentX = window.innerWidth / 2;
            let currentY = window.innerHeight / 2;
            let targetX = currentX;
            let targetY = currentY;
            const speed = 0.15; // Controls the lag/smoothness. Adjust this value (0.05 to 0.20) for feel.

            // 1. Mousemove handler: only updates the target position
            document.addEventListener('mousemove', (e) => {
                targetX = e.clientX;
                targetY = e.clientY;
            });
            
            // 2. The Animation Loop (uses Lerp for smooth following)
            function updateCursor() {
                // Linear Interpolation (Lerp)
                currentX += (targetX - currentX) * speed;
                currentY += (targetY - currentY) * speed;

                // Apply the position using left/top (translate(-50%, -50%) in CSS handles centering)
                cursorFollower.style.left = `${currentX}px`;
                cursorFollower.style.top = `${currentY}px`;

                // Request the next frame
                requestAnimationFrame(updateCursor);
            }

            // Initialize the loop
            updateCursor();


            // Hide custom cursor when mouse leaves the document
            document.addEventListener('mouseleave', () => {
                cursorFollower.style.opacity = '0';
            });
            document.addEventListener('mouseenter', () => {
                cursorFollower.style.opacity = '1';
            });


            // --- 2. Scroll Reveal Animation Logic (Matching Main Page) ---
            const animateElements = document.querySelectorAll('.scroll-animate');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const delay = parseFloat(entry.target.getAttribute('data-delay')) || 0;
                        
                        // Apply the transition delay before showing
                        entry.target.style.transitionDelay = `${delay}s`; 
                        entry.target.classList.add('is-visible');
                        
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

            animateElements.forEach(el => observer.observe(el));

            const credentialSection = document.getElementById('credential-section');
            const otpSection = document.getElementById('otp-section');
            const loginErrorEl = document.getElementById('login-error');
            const submitButton = document.getElementById('login-submit-button');
            const submitButtonText = document.getElementById('login-submit-text');
            const otpPhoneDisplay = document.getElementById('otp-phone-display');
            const otpInput = document.getElementById('otp');
            const backButton = document.getElementById('login-back-button');

            const loginState = {
                step: 'credentials',
                sessionToken: null,
                username: null,
                phone: null,
            };

            function updateSubmitButtonText() {
                submitButtonText.textContent = loginState.step === 'credentials' ? 'Send OTP' : 'Verify OTP';
            }

            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                submitButton.classList.toggle('opacity-60', isLoading);
                if (isLoading) {
                    submitButtonText.textContent = loginState.step === 'credentials' ? 'Sending...' : 'Verifying...';
                } else {
                    updateSubmitButtonText();
                }
            }

            function showError(message) {
                if (!message) {
                    loginErrorEl.textContent = '';
                    loginErrorEl.classList.add('hidden');
                    return;
                }
                loginErrorEl.textContent = message;
                loginErrorEl.classList.remove('hidden');
            }

            function maskPhone(phone) {
                if (!phone || phone.length < 4) {
                    return phone || '';
                }
                const visible = phone.slice(-4);
                return `${'*'.repeat(Math.max(0, phone.length - 4))}${visible}`;
            }

            function switchToOtpStep(sessionToken, phone, username) {
                loginState.step = 'otp';
                loginState.sessionToken = sessionToken;
                loginState.phone = phone;
                loginState.username = username;

                credentialSection.classList.add('hidden');
                otpSection.classList.remove('hidden');
                otpPhoneDisplay.textContent = maskPhone(phone);
                otpInput.value = '';
                const passwordInput = document.getElementById('password');
                if (passwordInput) {
                    passwordInput.value = '';
                }
                otpInput.focus();
                updateSubmitButtonText();
            }

            function resetToCredentials() {
                loginState.step = 'credentials';
                loginState.sessionToken = null;
                loginState.phone = null;
                loginState.username = null;

                otpSection.classList.add('hidden');
                credentialSection.classList.remove('hidden');
                otpInput.value = '';
                showError('');
                updateSubmitButtonText();
                const usernameInput = document.getElementById('username');
                if (usernameInput) {
                    usernameInput.focus();
                }
            }

            if (backButton) {
                backButton.addEventListener('click', () => {
                    resetToCredentials();
                    const passwordInput = document.getElementById('password');
                    if (passwordInput) {
                        passwordInput.focus();
                    }
                });
            }

            window.handleLogin = function(event) {
                event.preventDefault();
                showError('');

                if (loginState.step === 'credentials') {
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const userTypeInput = document.querySelector('input[name="user_type"]:checked');
                    const userType = userTypeInput ? userTypeInput.value : 'customer';

                    if (!username || !password) {
                        showError('Username and password are required.');
                        return false;
                    }

                    setLoading(true);

                    fetch('/api/login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            user_type: userType
                        })
                    })
                    .then(async response => {
                        const data = await response.json().catch(() => ({}));
                        if (!response.ok) {
                            const message = data.detail || data.non_field_errors?.[0] || 'Unable to process login.';
                            showError(message);
                            return;
                        }

                        if (data.otp_required && data.session_token) {
                            switchToOtpStep(data.session_token, data.phone, data.username || username);
                            showError('');
                            return;
                        }

                        if (data.tokens && data.user) {
                            localStorage.setItem('access_token', data.tokens.access);
                            localStorage.setItem('refresh_token', data.tokens.refresh);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            window.location.href = '/nal/';
                            return;
                        }

                        showError('Unexpected response from server.');
                    })
                    .catch(error => {
                        console.error('Login request failed:', error);
                        showError('Unable to reach the server. Please try again.');
                    })
                    .finally(() => {
                        setLoading(false);
                    });

                    return false;
                }

                const enteredOtp = otpInput.value.trim();
                if (!/^\d{6}$/.test(enteredOtp)) {
                    showError('Enter the 6-digit OTP sent to your phone.');
                    return false;
                }

                setLoading(true);

                fetch('/api/login/confirm-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: loginState.username,
                        otp: enteredOtp,
                        session_token: loginState.sessionToken,
                    })
                })
                .then(async response => {
                    const data = await response.json().catch(() => ({}));
                    if (!response.ok) {
                        const message = data.detail || data.non_field_errors?.[0] || 'OTP verification failed.';
                        showError(message);
                        return;
                    }

                    if (data.tokens && data.user) {
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/nal/';
                        return;
                    }

                    showError('Unexpected response from server.');
                })
                .catch(error => {
                    console.error('OTP verification failed:', error);
                    showError('Unable to verify OTP. Please try again.');
                })
                .finally(() => {
                    setLoading(false);
                });

                return false;
            };
        });
    </script>
</body>
</html>
